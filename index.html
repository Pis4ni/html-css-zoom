<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Zoom</title>
</head>
<body>
    <!-- ! header bar -->
    <header>
        <div class="interaction-bar">
            <!--* speaker view btn -->
            <div>
                <i></i>
            </div>
            <!--* enlarge btn -->
            <div>
                <i></i>
            </div>
        </div>
    </header>
    <!--! main content -->
    <main>
        <!--! card container  -->
        <div class="main-card-box">
            <!--! card  -->
            <div class="card">
                <!--* card img -->
                <div class="crd-img">
                    <img src="IMMAGINE" alt="img">
                </div>
                <!--* image filter  -->
                <div class="filter"></div>
                <!--* mute + name -->
                <div class="crd-controls">
                    <i class="fas fa-microphone"></i>
                    <span class="name">Mario Bianchi</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="controls-l">
                <!--* mute -->
                <div>
                    <div class="mute">
                        <i class="fas fa-microphone"></i>
                        <br>
                        mute
                    </div>
                    <select></select>
                </div>
                <!--* video -->
                <div>
                    <div class="video">
                        <i class="fas fa-video"></i>
                        <br>
                        stop video
                    </div>
                    <select></select>
                </div>
            </div>
            <div class="controls">
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <select></select>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
            </div>
            <div class="controls-r">
                end meeting
            </div>
        </div>
    </footer>
</body>
</html>
