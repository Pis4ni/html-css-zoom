<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Zoom</title>
</head>
<body>
    <!-- ! header bar -->
    <header>
        <div class="interaction-bar flex end">
            <!--* speaker view btn -->
            <div>
                <i class="fa-solid fa-table-cells"></i>
                <span>Speaker View</span>
            </div>
            <!--* enlarge btn -->
            <div>
                <i class="fa-solid fa-maximize"></i>
            </div>
        </div>
    </header>
    <!--! main content -->
    <main class="deb">
        <!--! card container  -->
        <div class="main-card-box">
            <!--! card  -->
            <div class="card deb ">
                <!--* card img -->
                <div class="img-size">
                    <img src="https://picsum.photos/250/150" alt="img" class="crd-img">
                </div>
                <!--* image filter  -->
                <div class="filter"></div>
                <!--* mute + name -->
                <div class="crd-controls">
                    <i class="fas fa-microphone"></i>
                    <span class="name">Mario Bianchi</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="">
        <div class="footer-container flex between">
            <div class="controls-l flex">
                <!--* mute -->
                <div>
                    <div class="mute">
                        <i class="fas fa-microphone"></i>
                        <br>
                        mute
                        <select></select>
                    </div>
                </div>
                <!--* video -->
                <div>
                    <div class="video">
                        <i class="fas fa-video"></i>
                        <br>
                        stop video
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="controls flex">
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <select></select>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
                <div>
                    <i class="fas fa-video"></i>
                    <br>
                    stop video
                </div>
            </div>
            <div class="controls-r flex">
                end meeting
            </div>
        </div>
    </footer>
</body>
</html>
